<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate="aside.nav.trade.BUY"></h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Order bar</div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-3 control-label text-left" translate="aside.nav.trade.CODE"></label>
                            <div class="col-sm-6">

                                <ui-select ng-model="address.selected"
                                           theme="bootstrap"
                                           ng-disabled="disabled"
                                           reset-search-input="false"
                                           style="width: 300px;">
                                    <ui-select-match placeholder="Enter an address...">
                                        {{$select.selected.formatted_address}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="address in addresses track by $index"
                                                       refresh="refreshAddresses($select.search)"
                                                       refresh-delay="0">
                                        <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="help-block">{{address.selected.formatted_address}}</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Bar</div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>
</div>
