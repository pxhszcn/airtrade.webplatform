<!DOCTYPE html>
<html ng-app="airtradeWebPlatform">
<head>
    <meta charset="utf-8" />
    <title>StockBasic</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="stockBasicController">
        <h1>StockBasic</h1>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in StockBasic">
                    <td>{{stock.Code}}</td>
                    <td>{{stock.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
